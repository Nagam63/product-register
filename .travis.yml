sudo: required

services: docker

language: ruby
rvm:
 - 2.2
 - jruby

before_install: 
  - docker-compose up --build -d
  - docker login -u "$HEROKU_USERNAME" -p "$HEROKU_API_KEY" registry.heroku.com 

script: 
  - docker-compose exec --env 'RAILS_ENV=test' rails web db:create
  - docker-compose exec --env 'RAILS_ENV=test' rails web db:migrate
  - docker-compose exec --env 'RAILS_ENV=test' rails web db:test

deploy:
  provider: script
  script: 
    docker build -t registry.heroku.com/$HEROKU_APP_NAME/web -f Dockerfile.prod .;
    docker push registry.heroku.com/$HEROKU_APP_NAME/web;
    heroku run --app $HEROKU_APP_NAME rails db:migrate;
  on:
    branch: master